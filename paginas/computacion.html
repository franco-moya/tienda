<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/loto.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Kishi Market</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Kishi Market</h1>
            <h2>Lo que buscas, lo tenemos!</h2>
        </header>

        <article class="productos">

            <section>
                <img src="/img/laptop.png" alt="LAPTOP SAMSUNG">
                <h3>LAPTOP SAMSUNG 16"</h3>
                <p>Precio: $ 139.990 (actualizar)</p>
                <button>Añadir al Carro</button>
            </section>
            
            <section>
                <img src="/img/laptop-2.png" alt="LAPTOP SAMSUNG">
                <h3>LAPTOP ASUS 1"</h3>
                <p>Precio: $ 139.990 (actualizar)</p>
                <button>Añadir al Carro</button>
            </section>

        </article>

        <aside class="carrito">
            <button>
                <img src="/img/carrito-de-compras.png" alt="">
                <p>Revisa tu Carro</p>
            </button> 
            <button>
                <img src="/img/tarjeta-de-debito.png" alt="">
                <p>Pagar</p>
            </button> <br>
            <label>¿Cuánto debes pagar en total?</label>
            <input name="precio_total" type="text" placeholder="$">
            <br>
            <label>¿Cuánto dinero te sobra?</label>
            <input name="vuelto" type="text" placeholder="$">
        </aside>
        
        <footer>
            <span>@Kishi-Market</span>
            <span>Negocio Particular</span>
        </footer>
    </div>
    
</body>
</html>
